name: Deploy Flutter Web to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      - name: Deploy to EC2
        run: |
          echo "🧹 Cleaning old files on EC2..."
          ssh -o StrictHostKeyChecking=no -i odewa-key.pem ubuntu@18.232.128.22 "sudo rm -rf /var/www/html/*"

          echo "🚀 Copying new build files..."
          scp -o StrictHostKeyChecking=no -i odewa-key.pem -r build/web/* ubuntu@18.232.128.22:/var/www/html/

          echo "🔁 Restarting nginx..."
          ssh -o StrictHostKeyChecking=no -i odewa-key.pem ubuntu@18.232.128.22 "sudo systemctl restart nginx"
