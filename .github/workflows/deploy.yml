name: Deploy Flutter Web to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"

      - name: ğŸ“¥ Install dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Build Flutter web
        run: flutter build web --release

      - name: ğŸ”‘ Recreate SSH key from secret
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > odewa-key.pem
          chmod 400 odewa-key.pem

      - name: ğŸ“ Create temporary directory on EC2
        run:
          ssh -o StrictHostKeyChecking=no -i odewa-key.pem ubuntu@${{ secrets.EC2_HOST }} "\
          mkdir -p /home/ubuntu/web-tmp"

      - name: ğŸ“¤ Upload build to EC2 temp folder
        run: scp -o StrictHostKeyChecking=no -i odewa-key.pem -r build/web/* ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/web-tmp/

      - name: ğŸ§¹ Clean old files on EC2
        run:
          ssh -o StrictHostKeyChecking=no -i odewa-key.pem ubuntu@${{ secrets.EC2_HOST }} "\
          sudo rm -rf /var/www/html/*"

      - name: ğŸš€ Move new build & Restart Nginx
        run:
          ssh -o StrictHostKeyChecking=no -i odewa-key.pem ubuntu@${{ secrets.EC2_HOST }} "\
          sudo cp -r /home/ubuntu/web-tmp/* /var/www/html/ && \
          sudo systemctl restart nginx"
