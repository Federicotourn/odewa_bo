name: Deploy Flutter Web to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      - name: Recreate SSH key from secret
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > odewa-key.pem
          chmod 400 odewa-key.pem

      - name: Clean old files on EC2
        run: ssh -o StrictHostKeyChecking=no -i odewa-key.pem ubuntu@${{ secrets.EC2_HOST }} "sudo rm -rf /var/www/html/*"

      - name: Copy new build files to EC2
        run: scp -o StrictHostKeyChecking=no -i odewa-key.pem -r build/web/* ubuntu@${{ secrets.EC2_HOST }}:/var/www/html/

      - name: Restart nginx on EC2
        run: ssh -o StrictHostKeyChecking=no -i odewa-key.pem ubuntu@${{ secrets.EC2_HOST }} "sudo systemctl restart nginx"
